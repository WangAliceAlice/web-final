<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" th:href="@{/css/index.css}" />
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!--<script th:src="@{/js/index.js}"></script>-->
</head>
<body>
 	<div id="wrapper">
 		<div id="header">
			<div class="container">
				<a href="javascript:void(0)" class="log">Sign Up</a>
				<div id="login">
					<img  th:src="@{/image/user.jpg}" alt="Login" id="User"/>
					<script>
						window.onload=function(){
							var Oimage=document.getElementById('User');
							var Oshowlog=document.getElementById('showlog');
						    var timer=null;
						  
						    Oimage.onmouseover=function()
						    {
						        clearTimeout(timer);
						        Oshowlog.style.display='block';
						    };
						    Oimage.onmouseout=function ()
						    {
						        timer=setTimeout(function (){
						            Oshowlog.style.display='none';
						        },50);
						    };

						    Oshowlog.onmouseover=function ()
						    {
						        clearTimeout(timer);
						    };
						    Oshowlog.onmouseout=function ()
						    {
						        timer=setTimeout(function (){
						           Oshowlog.style.display='none';
						        }, 50);
						    };
						}
					</script>
					<div id="showlog">
						<p  class="Lo"><a href="javascript:void(0)">学生登陆</a></p>
						<p class="Lo"><a href="javascript:void(0)">学委登陆</a></p>
					</div>
				</div>
				<div id="search"></div>
				<div id="nav">
					<ul class="navul">
						<li><a href="javascript:void(0)">Home</a></li>
						<li><a href="javascript:void(0)">Activity</a></li>
						<li><a href="javascript:void(0)">About Us</a></li>
					</ul>
				</div>
				</div>
 		</div>

 		<div id="main">
 			<div class="container">
 				<div id="sidebar">
 					<div id="sideHeader">
 						<div><br/></div>
 						<div id="active">Create Activity</div>

 					</div>
 					<ul id="sidebody">
 						<li><a href="javascript:void(0)">> Join Activity</a></li>
 						<li><a href="javascript:void(0)">> My Activity</a></li>
 						<li><a href="javascript:void(0)">> Others</a></li>
 					</ul>
 				</div>
 				<div id="content">
 					<div id="content_header">当前位置：创建活动</div>
 					<div id="content_body">
 						<form method='post' action="/upload/file" enctype="multipart/form-data">
							<input type="file" name="file" id="file"/>
							<input type="submit" value="Submit" id="submit"/>
 						</form>
 					</div>
 				</div>
 			</div>
 		</div>

 		<div id="footer">
 			<div class="container">
 				<div id="copyright">
 					<p>©2016 Powered by <a href="http://www.52feidian.com/" target="_blank"> Feidian Studio </a> | All Rights Reserved.</p>
 				</div>
 			</div>
 		</div>
 	</div>
 	
</body> 
</html>
